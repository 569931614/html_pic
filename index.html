<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML可视化与图片导出工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button class="export-button" onclick="exportHtml()">导出HTML代码</button>
        <button class="export-button" onclick="exportBody()">导出整个页面图片</button>
        <button class="export-button" onclick="exportFirstDiv()">导出内容区域图片</button>
    </div>
    <div class="main-content">
        <div class="editor-container">
            <textarea id="editor"></textarea>
        </div>
        <div class="preview-container">
            <iframe id="preview" class="preview-iframe" sandbox="allow-same-origin"></iframe>
        </div>
    </div>

    <script>
        // 初始化代码编辑器
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'xml',
            theme: 'default',
            lineNumbers: true,
            autoCloseTags: true
        });

        // 监听编辑器内容变化
        editor.on('change', () => {
            updatePreview();
        });

        // 更新预览
        function updatePreview() {
            const html = editor.getValue();
            const sanitizedHtml = DOMPurify.sanitize(html, {
                ADD_TAGS: ['style'],
                ADD_ATTR: ['target'],
                WHOLE_DOCUMENT: true,
                FORCE_BODY: true
            });
            const preview = document.getElementById('preview');
            const previewDoc = preview.contentDocument || preview.contentWindow.document;
            
            previewDoc.open();
            previewDoc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                    <style>
                        /* 确保样式正确应用的基础重置 */
                        * {
                            box-sizing: border-box;
                            margin: 0;
                            padding: 0;
                        }
                        body {
                            min-height: 100vh;
                            margin: 0;
                        }
                    </style>
                </head>
                <body>
                    ${sanitizedHtml}
                </body>
                </html>
            `);
            previewDoc.close();
        }

        // 添加新的导出HTML函数
        function exportHtml() {
            try {
                const htmlContent = editor.getValue();
                const title = extractTitle(htmlContent) || '未命名';
                const date = new Date();
                const timestamp = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}_${String(date.getHours()).padStart(2, '0')}-${String(date.getMinutes()).padStart(2, '0')}-${String(date.getSeconds()).padStart(2, '0')}`;
                const fileName = `${title}_${timestamp}`;
                
                const htmlBlob = new Blob([htmlContent], { type: 'text/html' });
                const htmlLink = document.createElement('a');
                htmlLink.download = `${fileName}.html`;
                htmlLink.href = URL.createObjectURL(htmlBlob);
                htmlLink.click();
            } catch (error) {
                console.error('导出HTML失败:', error);
                alert('导出HTML失败，请重试');
            }
        }

        // 修改现有的导出图片函数，移除HTML导出部分
        async function exportBody() {
            const preview = document.getElementById('preview');
            const previewDoc = preview.contentDocument || preview.contentWindow.document;
            
            try {
                const htmlContent = editor.getValue();
                const title = extractTitle(htmlContent) || '未命名';
                const date = new Date();
                const timestamp = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}_${String(date.getHours()).padStart(2, '0')}-${String(date.getMinutes()).padStart(2, '0')}-${String(date.getSeconds()).padStart(2, '0')}`;
                const fileName = `${title}_${timestamp}`;
                
                const options = {
                    scale: 4,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null,
                    logging: true,
                    height: previewDoc.body.scrollHeight,
                    onclone: function(clonedDoc) {
                        const fontLink = document.createElement('link');
                        fontLink.rel = 'stylesheet';
                        fontLink.href = 'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0';
                        clonedDoc.head.appendChild(fontLink);
                        
                        const styles = clonedDoc.getElementsByTagName('style');
                        Array.from(styles).forEach(style => {
                            clonedDoc.head.appendChild(style.cloneNode(true));
                        });
                    }
                };
                
                // 显示加载提示
                const loadingMsg = document.createElement('div');
                loadingMsg.style.position = 'fixed';
                loadingMsg.style.top = '50%';
                loadingMsg.style.left = '50%';
                loadingMsg.style.transform = 'translate(-50%, -50%)';
                loadingMsg.style.padding = '20px';
                loadingMsg.style.background = 'rgba(0,0,0,0.7)';
                loadingMsg.style.color = 'white';
                loadingMsg.style.borderRadius = '8px';
                loadingMsg.style.zIndex = '9999';
                loadingMsg.textContent = '正在生成图片...';
                document.body.appendChild(loadingMsg);

                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const canvas = await html2canvas(previewDoc.body, options);
                
                // 移除加载提示
                document.body.removeChild(loadingMsg);

                // 为移动端创建图片预览和下载界面
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
                modal.style.zIndex = '9999';
                modal.style.display = 'flex';
                modal.style.flexDirection = 'column';
                modal.style.alignItems = 'center';
                modal.style.justifyContent = 'center';
                modal.style.padding = '20px';

                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/png');
                img.style.maxWidth = '100%';
                img.style.maxHeight = '80vh';
                img.style.objectFit = 'contain';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '保存图片';
                downloadBtn.style.marginTop = '20px';
                downloadBtn.style.padding = '10px 20px';
                downloadBtn.style.backgroundColor = '#1890ff';
                downloadBtn.style.color = 'white';
                downloadBtn.style.border = 'none';
                downloadBtn.style.borderRadius = '4px';
                downloadBtn.style.fontSize = '16px';
                
                const closeBtn = document.createElement('button');
                closeBtn.textContent = '关闭';
                closeBtn.style.marginTop = '10px';
                closeBtn.style.padding = '10px 20px';
                closeBtn.style.backgroundColor = '#666';
                closeBtn.style.color = 'white';
                closeBtn.style.border = 'none';
                closeBtn.style.borderRadius = '4px';
                closeBtn.style.fontSize = '16px';

                modal.appendChild(img);
                modal.appendChild(downloadBtn);
                modal.appendChild(closeBtn);
                document.body.appendChild(modal);

                // 处理下载
                downloadBtn.onclick = function() {
                    const link = document.createElement('a');
                    link.download = `${fileName}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };

                // 处理关闭
                closeBtn.onclick = function() {
                    document.body.removeChild(modal);
                };

            } catch (error) {
                console.error('导出图片失败:', error);
                alert('导出图片失败，请重试');
            }
        }

        // 同样修改 exportFirstDiv 函数，移除HTML导出部分
        async function exportFirstDiv() {
            const preview = document.getElementById('preview');
            const previewDoc = preview.contentDocument || preview.contentWindow.document;
            
            try {
                const htmlContent = editor.getValue();
                const title = extractTitle(htmlContent) || '未命名';
                const date = new Date();
                const timestamp = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}_${String(date.getHours()).padStart(2, '0')}-${String(date.getMinutes()).padStart(2, '0')}-${String(date.getSeconds()).padStart(2, '0')}`;
                const fileName = `${title}_${timestamp}`;

                const firstDiv = previewDoc.body.querySelector('div');
                if (!firstDiv) {
                    alert('未找到可导出的div元素');
                    return;
                }

                const options = {
                    scale: 4,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null,
                    logging: true,
                    height: firstDiv.scrollHeight,
                    onclone: function(clonedDoc) {
                        const fontLink = document.createElement('link');
                        fontLink.rel = 'stylesheet';
                        fontLink.href = 'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0';
                        clonedDoc.head.appendChild(fontLink);
                        
                        const styles = clonedDoc.getElementsByTagName('style');
                        Array.from(styles).forEach(style => {
                            clonedDoc.head.appendChild(style.cloneNode(true));
                        });
                    }
                };
                
                // 显示加载提示
                const loadingMsg = document.createElement('div');
                loadingMsg.style.position = 'fixed';
                loadingMsg.style.top = '50%';
                loadingMsg.style.left = '50%';
                loadingMsg.style.transform = 'translate(-50%, -50%)';
                loadingMsg.style.padding = '20px';
                loadingMsg.style.background = 'rgba(0,0,0,0.7)';
                loadingMsg.style.color = 'white';
                loadingMsg.style.borderRadius = '8px';
                loadingMsg.style.zIndex = '9999';
                loadingMsg.textContent = '正在生成图片...';
                document.body.appendChild(loadingMsg);

                const canvas = await html2canvas(firstDiv, options);
                
                // 移除加载提示
                document.body.removeChild(loadingMsg);

                // 为移动端创建图片预览和下载界面
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
                modal.style.zIndex = '9999';
                modal.style.display = 'flex';
                modal.style.flexDirection = 'column';
                modal.style.alignItems = 'center';
                modal.style.justifyContent = 'center';
                modal.style.padding = '20px';

                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/png');
                img.style.maxWidth = '100%';
                img.style.maxHeight = '80vh';
                img.style.objectFit = 'contain';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '保存图片';
                downloadBtn.style.marginTop = '20px';
                downloadBtn.style.padding = '10px 20px';
                downloadBtn.style.backgroundColor = '#1890ff';
                downloadBtn.style.color = 'white';
                downloadBtn.style.border = 'none';
                downloadBtn.style.borderRadius = '4px';
                downloadBtn.style.fontSize = '16px';
                
                const closeBtn = document.createElement('button');
                closeBtn.textContent = '关闭';
                closeBtn.style.marginTop = '10px';
                closeBtn.style.padding = '10px 20px';
                closeBtn.style.backgroundColor = '#666';
                closeBtn.style.color = 'white';
                closeBtn.style.border = 'none';
                closeBtn.style.borderRadius = '4px';
                closeBtn.style.fontSize = '16px';

                modal.appendChild(img);
                modal.appendChild(downloadBtn);
                modal.appendChild(closeBtn);
                document.body.appendChild(modal);

                // 处理下载
                downloadBtn.onclick = function() {
                    const link = document.createElement('a');
                    link.download = `${fileName}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };

                // 处理关闭
                closeBtn.onclick = function() {
                    document.body.removeChild(modal);
                };

            } catch (error) {
                console.error('导出图片失败:', error);
                alert('导出图片失败，请重试');
            }
        }

        // 添加提取标题的辅助函数
        function extractTitle(htmlContent) {
            // 尝试从 <title> 标签提取
            const titleMatch = htmlContent.match(/<title>(.*?)<\/title>/i);
            if (titleMatch && titleMatch[1]) {
                return titleMatch[1].trim();
            }
            
            // 尝试从第一个 h1 标签提取
            const h1Match = htmlContent.match(/<h1>(.*?)<\/h1>/i);
            if (h1Match && h1Match[1]) {
                return h1Match[1].trim();
            }
            
            return '未命名';
        }

        // 设置初始示例代码
        editor.setValue(`<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1890ff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-top: 0;
        }
        p {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello World!</h1>
        <p>这是一个HTML预览示例。</p>
        <p>现在样式应该可以正确显示了！</p>
    </div>
</body>
</html>`);
    </script>
</body>
</html>
